# Air configuration for hot reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Build command
  cmd = "go build -o ./tmp/fastcp ./cmd/fastcp"
  # Binary to run
  bin = "./tmp/fastcp"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html"]
  # Exclude directories
  exclude_dir = ["tmp", "vendor", "web/node_modules", "internal/static/dist"]
  # Exclude files
  exclude_file = []
  # Exclude regex
  exclude_regex = ["_test.go"]
  # Delay before rebuild (ms)
  delay = 1000
  # Stop old binary before rebuild
  stop_on_error = true
  # Send interrupt signal before kill
  send_interrupt = true
  # Kill delay (ms)
  kill_delay = 500

[log]
  # Show log time
  time = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true

