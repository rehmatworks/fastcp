name: ShellCheck

on:
  push:
    paths:
      - '**/*.sh'
      - 'entrypoint.sh'
  pull_request:
    paths:
      - '**/*.sh'
      - 'entrypoint.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: |
          # Find shell-like files (sh/zsh/bash) and run shellcheck on them
          files=$(git ls-files -- "*.sh" "entrypoint.sh" || true)
          if [ -n "${files}" ]; then
            echo "Running shellcheck on: ${files}"
            shellcheck ${files}
          else
            echo "No shell script files to lint"
          fi
