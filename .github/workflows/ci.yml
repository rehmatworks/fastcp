name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pam: [false, true]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install apt packages (only for pam=true)
        if: matrix.pam == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libc6-dev libpam0g-dev

      - name: Run Go tests (no tags)
        run: go test ./...

      - name: Build & Test with PAM tag (when requested)
        if: matrix.pam == 'true'
        run: |
          go test -tags pam ./...

      - name: Build frontend
        working-directory: ./web
        run: |
          npm ci
          npm run build

      - name: Lint frontend
        working-directory: ./web
        run: npm run lint
