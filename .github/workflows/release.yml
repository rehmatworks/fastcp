name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.suffix }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            suffix: linux-x86_64
          - os: linux
            arch: arm64
            suffix: linux-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: cd web && npm ci

      - name: Build frontend
        run: cd web && npm run build

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ github.ref_name }}
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          # Strip 'v' prefix for clean version number (frontend adds 'v' for display)
          VERSION=${VERSION#v}
          
          go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o fastcp-${{ matrix.suffix }} \
            ./cmd/fastcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastcp-${{ matrix.suffix }}
          path: fastcp-${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            file=$(ls "$dir")
            cp "$dir$file" "release/$file"
            chmod +x "release/$file"
            
            # Create checksum
            cd release
            sha256sum "$file" > "$file.sha256"
            cd ..
          done
          
          ls -la release/

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REPO: ${{ github.repository }}
        run: |
          VERSION_NUM=${VERSION#v}
          
          echo "Generating release notes for version: $VERSION_NUM"
          
          # Create Python script for reliable changelog extraction
          cat > extract_changelog.py << 'PYEOF'
          import os
          import re
          
          version = os.environ.get('VERSION', '').lstrip('v')
          repo = os.environ.get('REPO', '')
          full_version = os.environ.get('VERSION', '')
          
          changelog_content = ""
          
          # Try to extract from CHANGELOG.md
          try:
              with open("CHANGELOG.md", "r") as f:
                  content = f.read()
              
              lines = content.split('\n')
              in_section = False
              result = []
              
              for line in lines:
                  if re.match(r'^## \[', line):
                      if in_section:
                          break
                      if f'[{version}]' in line:
                          in_section = True
                          continue
                  elif in_section:
                      if re.match(r'^\[.*\]:', line):
                          continue
                      result.append(line)
              
              while result and result[0].strip() == '':
                  result.pop(0)
              while result and result[-1].strip() == '':
                  result.pop()
              
              changelog_content = '\n'.join(result)
              
              if changelog_content:
                  print(f"Found changelog for version {version}", file=__import__('sys').stderr)
              else:
                  print(f"No changelog found for version {version}", file=__import__('sys').stderr)
                  
          except FileNotFoundError:
              print("CHANGELOG.md not found", file=__import__('sys').stderr)
          except Exception as e:
              print(f"Error reading changelog: {e}", file=__import__('sys').stderr)
          
          # Generate release notes
          with open("release_notes.md", "w") as f:
              if changelog_content:
                  f.write(changelog_content)
                  f.write("\n\n")
              
              f.write("---\n\n")
              f.write("## Installation\n\n")
              f.write("```bash\n")
              f.write("# One-line install (recommended)\n")
              f.write("curl -fsSL https://fastcp.org/install.sh | sudo bash\n")
              f.write("```\n\n")
              f.write("<details>\n")
              f.write("<summary>Manual installation</summary>\n\n")
              f.write("```bash\n")
              f.write("# Linux x86_64 (Ubuntu, Debian, etc.)\n")
              f.write(f"curl -L https://github.com/{repo}/releases/download/{full_version}/fastcp-linux-x86_64 -o /usr/local/bin/fastcp\n")
              f.write("chmod +x /usr/local/bin/fastcp\n\n")
              f.write("# Linux ARM64 (AWS Graviton, Oracle Ampere, etc.)\n")
              f.write(f"curl -L https://github.com/{repo}/releases/download/{full_version}/fastcp-linux-aarch64 -o /usr/local/bin/fastcp\n")
              f.write("chmod +x /usr/local/bin/fastcp\n")
              f.write("```\n\n")
              f.write("</details>\n\n")
              f.write("## Quick Start\n\n")
              f.write("```bash\n")
              f.write("# Start FastCP\n")
              f.write("sudo systemctl start fastcp\n")
              f.write("sudo systemctl enable fastcp\n")
              f.write("```\n\n")
              f.write("**Default Credentials:**\n")
              f.write("- URL: `http://YOUR_SERVER_IP:8080`\n")
              f.write("- Username: `admin`\n")
              f.write("- Password: `fastcp2024!`\n")
          
          print("Release notes generated successfully", file=__import__('sys').stderr)
          PYEOF
          
          python3 extract_changelog.py
          
          echo "=== Generated release notes ==="
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: FastCP ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release/*
          body_path: release_notes.md
