name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.suffix }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            suffix: linux-x86_64
          - os: linux
            arch: arm64
            suffix: linux-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: cd web && npm ci

      - name: Build frontend
        run: cd web && npm run build

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ github.ref_name }}
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          # Strip 'v' prefix for clean version number (frontend adds 'v' for display)
          VERSION=${VERSION#v}
          
          go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o fastcp-${{ matrix.suffix }} \
            ./cmd/fastcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastcp-${{ matrix.suffix }}
          path: fastcp-${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            file=$(ls "$dir")
            cp "$dir$file" "release/$file"
            chmod +x "release/$file"
            
            # Create checksum
            cd release
            sha256sum "$file" > "$file.sha256"
            cd ..
          done
          
          ls -la release/

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: FastCP ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## FastCP ${{ steps.version.outputs.version }}
            
            ### Installation
            
            ```bash
            # One-line install
            curl -fsSL https://fastcp.org/install.sh | bash
            
            # Or manual download:
            
            # Linux x86_64 (Ubuntu, Debian, CentOS, etc.)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/fastcp-linux-x86_64 -o /usr/local/bin/fastcp
            chmod +x /usr/local/bin/fastcp
            
            # Linux ARM64 (AWS Graviton, Oracle Ampere, etc.)
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/fastcp-linux-aarch64 -o /usr/local/bin/fastcp
            chmod +x /usr/local/bin/fastcp
            ```
            
            ### Quick Start
            
            ```bash
            # Run FastCP (auto-downloads FrankenPHP on first run)
            sudo fastcp
            
            # Or with systemd
            sudo systemctl start fastcp
            sudo systemctl enable fastcp
            ```
            
            ### Default Credentials
            
            - **Admin Panel**: http://YOUR_SERVER_IP:8080
            - **Username**: admin
            - **Password**: fastcp2024!

