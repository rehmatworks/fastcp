name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.suffix }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            suffix: linux-x86_64
          - os: linux
            arch: arm64
            suffix: linux-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install frontend dependencies
        run: cd web && npm ci

      - name: Build frontend
        run: cd web && npm run build

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ github.ref_name }}
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.version }}
          fi
          # Strip 'v' prefix for clean version number (frontend adds 'v' for display)
          VERSION=${VERSION#v}
          
          go build -ldflags="-s -w -X main.version=${VERSION}" \
            -o fastcp-${{ matrix.suffix }} \
            ./cmd/fastcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastcp-${{ matrix.suffix }}
          path: fastcp-${{ matrix.suffix }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            file=$(ls "$dir")
            cp "$dir$file" "release/$file"
            chmod +x "release/$file"
            
            # Create checksum
            cd release
            sha256sum "$file" > "$file.sha256"
            cd ..
          done
          
          ls -la release/

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}
          
          # Try to extract the section for this version from CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            # Extract content between this version header and the next version header
            CHANGELOG=$(awk -v ver="$VERSION_NUM" '
              /^## \[/ {
                if (found) exit
                if (index($0, "[" ver "]") || index($0, "[Unreleased]" )) {
                  found = 1
                  next
                }
              }
              found { print }
            ' CHANGELOG.md)
            
            if [ -n "$CHANGELOG" ]; then
              echo "Found changelog for version $VERSION_NUM"
              # Use heredoc to preserve multiline content
              {
                echo 'content<<EOF'
                echo "$CHANGELOG"
                echo 'EOF'
              } >> $GITHUB_OUTPUT
            else
              echo "No changelog found for version $VERSION_NUM, will use auto-generated notes"
              echo "content=" >> $GITHUB_OUTPUT
            fi
          else
            echo "No CHANGELOG.md found"
            echo "content=" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          CHANGELOG="${{ steps.changelog.outputs.content }}"
          
          {
            echo 'notes<<EOF'
            
            # If we have changelog content, use it
            if [ -n "$CHANGELOG" ]; then
              echo "$CHANGELOG"
              echo ""
            fi
            
            # Add installation section
            cat << 'INSTALL'
          ---

          ## Installation

          ```bash
          # One-line install (recommended)
          curl -fsSL https://fastcp.org/install.sh | sudo bash
          ```

          <details>
          <summary>Manual installation</summary>

          ```bash
          # Linux x86_64 (Ubuntu, Debian, etc.)
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/fastcp-linux-x86_64 -o /usr/local/bin/fastcp
          chmod +x /usr/local/bin/fastcp

          # Linux ARM64 (AWS Graviton, Oracle Ampere, etc.)
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/fastcp-linux-aarch64 -o /usr/local/bin/fastcp
          chmod +x /usr/local/bin/fastcp
          ```

          </details>

          ## Quick Start

          ```bash
          # Start FastCP
          sudo systemctl start fastcp
          sudo systemctl enable fastcp
          ```

          **Default Credentials:**
          - URL: `http://YOUR_SERVER_IP:8080`
          - Username: `admin`
          - Password: `fastcp2024!`
          INSTALL
            
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: FastCP ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release/*
          generate_release_notes: ${{ steps.changelog.outputs.content == '' }}
          body: ${{ steps.release_notes.outputs.notes }}
